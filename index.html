<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Movies Database</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="row align-items-center my-4">
            <div class="col-md-6 col-sm-12">
                <img src="images/emdb-logo.png" alt="Eagle Movies Logo" class="logo img-fluid">
            </div>
            <div class="col-md-6 col-sm-12 d-flex justify-content-end form-container">
                <form id="form" class="form-inline">
                    <input type="text" id="search" class="form-control mr-2" placeholder="What's good to watch...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="row" id="movies">
            <!-- Movie cards will be appended here -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
